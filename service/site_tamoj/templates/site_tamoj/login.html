{% extends 'site_tamoj/base.html' %}
{% load static %}
{% block content %}

    <main>
        <div class="refisher-form-container">
            <h1 class ="form-title">Вход в учетную запись</h1>
            <div class="card-body">
                <form  action="" method="POST" >
                    {% csrf_token %}

                    <div class ="glav-form">
                        <div class="form-field">
                            <input type="text" class="form-input" name="username" placeholder="Электронная почта">
                        </div>
                        <div class="form-field">
                            <input type="password" class="form-input" name ="password"  placeholder="Пароль">
                        </div>
                    <div/>
                    <div class="form-button">
                    <button type="submit"  class="button">Войти
                    </div>

                </form>
            </div>
        <div/>
    </main>
{% endblock %}
